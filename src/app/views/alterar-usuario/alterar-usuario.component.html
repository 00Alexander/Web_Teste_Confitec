<h5>Altere o Usuairo</h5>
<p>Preencha o formul√°rio abaixo para autalizar o usuario.</p>
<hr/>

<!-- mensagem do processamento-->
<div class="alert alert-secondary" role="alert" [hidden]="!mensagemProcessando">
    <strong>{{mensagemProcessando}}</strong> 
</div>

<!-- mensagem do sucesso-->
<div class="alert alert-success" role="alert" [hidden]="!mensagemSucesso">
    <strong>{{mensagemSucesso}}</strong>
    <button type="button" class="close" (click)="limparMensagemSucesso()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<!-- mensagem do erro-->
<div class="alert alert-danger" role="alert" [hidden]="!mensagemErro">
    <strong>{{mensagemErro}}</strong>
    <button type="button" class="close" (click)="limparMensagemErro()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="row">
    <div class="col-md-4">

        <form #formCadastro="ngForm" >

            <label>Nome:</label>
            <input type="text" class="form-control"
                  placeholder="Nome do usuario"
                  name="name" [(ngModel)]=user.name/>       
            <br/>

            <label>Sobrenome:</label>
            <input type="text" class="form-control"
                  placeholder="Sobrenome do usuario"
                  name="lastName" [(ngModel)]=user.lastName/>       
            <br/>

            <label>Email:</label>
            <input type="text" class="form-control"
                  placeholder="Email"
                  name="email" [(ngModel)]=user.email/>    
            <br/>

            <label>Data de Nascimento:</label>
            <input type="text" class="form-control"
                  placeholder="Data de nascimento"
                  name="birthDate" [(ngModel)]=user.birthDate/>      
            <br/>

            <label class="form-label">Escolaridade:</label>
            <select id="inputState" class="form-select" name="scholarity" [(ngModel)]=user.scholarity>
             <option>Infantil</option>
             <option>Fundamental</option>
             <option>Medio</option>
             <option>Superior</option>
            </select>
            <br/>
            
            <input type="submit" value="Autualizar" class="btn btn-success btn-sm" (click)="updateUser()"/>

        </form>
        <br/>
    </div>
</div>
